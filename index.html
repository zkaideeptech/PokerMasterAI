<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>德州扑克分析助手</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>德州扑克分析助手</h1>
        
        <div class="input-section">
            <div class="form-group">
                <label for="handCards">手牌：</label>
                <input type="text" id="handCards" placeholder="例如：红桃A 方块K">
            </div>
            
            <div class="form-group">
                <label for="communityCards">公共牌：</label>
                <input type="text" id="communityCards" placeholder="例如：红桃K 梅花10 方块2">
            </div>
            
            <div class="form-group">
                <label for="position">位置：</label>
                <select id="position">
                    <option value="BTN">按钮位(BTN)</option>
                    <option value="SB">小盲(SB)</option>
                    <option value="BB">大盲(BB)</option>
                    <option value="UTG">枪口位(UTG)</option>
                    <option value="MP">中位(MP)</option>
                    <option value="CO">切位(CO)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="potSize">底池大小(BB)：</label>
                <input type="number" id="potSize" placeholder="例如：100">
            </div>
            
            <div class="form-group">
                <label for="opponentAction">对手行动：</label>
                <input type="text" id="opponentAction" placeholder="例如：全压500BB">
            </div>

            <button id="analyzeBtn">分析</button>
        </div>

        <div class="result-section">
            <h2>分析结果</h2>
            <div id="analysisResult"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
